<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!--this is where the current date goes-->
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container time-block">
      <!-- Timeblocks go here -->
        <div class="" id="">
          <!--9-->
          <div class="mb-1">
            <div class="row">
              <span class="hour">
              9:00am - 10:00am
            </span>
            </div>
          </div>
          <!--needs id for live background color-->
          <textarea id="nine-block" class="time-block description textarea form-control" cols="100" rows="2"></textarea>
          <div class="input-group-append">
            <button id="9-button" class="btn btn-primary"><img src="/open-iconic/svg/lock-locked.svg"></button>
          </div>
          <!--10-->
          <div class="mb-1">
            <div class="row">
              <span class="hour">
              10:00am - 11:00am
              </span>
            </div>
          </div>
          <!--needs id for live background color-->
          <textarea id="ten-block" class="time-block description textarea form-control" cols="100" rows="2"></textarea>
          <div class="input-group-append">
            <button id="10-button" class="btn btn-primary"><img src="/open-iconic/svg/lock-locked.svg"></button>
          </div>
          <!--11-->
          <div class="mb-1">
            <div class="row">
              <span class="hour">
              11:00am - 12:00pm
            </span>
            </div>
            
          </div>
          <!--needs id for live background color-->
          <textarea id="eleven-block" class="time-block description textarea form-control" cols="100" rows="2"></textarea>
          <div class="input-group-append">
            <button id="11-button" class="btn btn-primary"><img src="/open-iconic/svg/lock-locked.svg"></button>
          </div>
          <!--12-->
          <div class="mb-1">
            <div class="row">
              <span class="hour">
              12:00pm - 1:00pm
            </span>
            </div>
            
          </div>
          <!--needs id for live background color-->
          <textarea id="twelve-block" class="time-block description textarea form-control" cols="100" rows="2"></textarea>
          <div class="input-group-append">
            <button id="12-button" class="btn btn-primary"><img src="/open-iconic/svg/lock-locked.svg"></button>
          </div>
          <!--1-->
          <div class="mb-1">
            <div class="row">
              <span class="hour">
              1:00pm - 2:00pm
            </span>
            </div>
            
          </div>
          <textarea id="one-block" class="time-block description textarea form-control" cols="100" rows="2"></textarea>
          <div class="input-group-append">
            <button id="1-button" class="btn btn-primary"><img src="/open-iconic/svg/lock-locked.svg"></button>
          </div>
          <!--2-->
          <div class="mb-1">
            <div class="row">
              <span class="hour">
              2:00pm - 3:00pm
            </span>
            </div>
            
          </div>
          <textarea id="two-block" class="time-block description textarea form-control" cols="100" rows="2"></textarea>
          <div class="input-group-append">
            <button id="2-button" class="btn btn-primary"><img src="/open-iconic/svg/lock-locked.svg"></button>
          </div>
          <!--3-->
          <div class="mb-1">
            <div class="row">
              <span class="hour">
              3:00pm - 4:00pm
            </span>
            </div>
            
          </div>
          <textarea id="twelve-block" class="time-block description textarea form-control" cols="100" rows="2"></textarea>
          <div class="input-group-append">
            <button id="3-button" class="btn btn-primary"><img src="/open-iconic/svg/lock-locked.svg"></button>
          </div>
          <!--4-->
          <div class="mb-1">
            <div class="row">
              <span class="hour">
              4:00pm - 5:00pm
            </span>
            </div>
            
          </div>
          <textarea id="twelve-block" class="time-block description textarea form-control" cols="100" rows="2"></textarea>
          <div class="input-group-append">
            <button id="4-button" class="btn btn-primary"><img src="/open-iconic/svg/lock-locked.svg"></button>
          </div>

      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
